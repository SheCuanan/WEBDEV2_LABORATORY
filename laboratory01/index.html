 //1. Write a function called isOdd that receives 1 parameter:
function isOdd(number) {
    return new Promise((resolve, reject) => {
        // Determine if the number is odd
        if (number % 2 !== 0) {
            // If odd, resolve the promise with true
            resolve(true);
        } else {
            // If even, reject the promise with false
            reject(false);
        }
    });
}

// Array of numbers
const numbers = [8,7,12,15,23];

// Iteration of the array with a FOR LOOP
for (let i = 0; i < numbers.length; i++) {

    isOdd(numbers[i])
        .then(result => {
            console.log(`${numbers[i]} is odd.`);
        })
        .catch(error => {
            // Do nothing if the number is even
        });
}



// 2.Write an asynchronous function - resolve
const getRandomCharacter = () => {
  return new Promise((resolve) => {
    setTimeout(() => {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const randomCharacter = characters.charAt(Math.floor(Math.random() * characters.length));
      resolve(randomCharacter);
    }, 500);
  });
};

// Function to get a random character using promises
const printRandomCharacter = async () => {
  const randomChar = await getRandomCharacter();
  console.log('Random Character:', randomChar);
};

// Invoke the function to print the random character
printRandomCharacter();



//3. Write an asynchronous function  - reject
const getData = () => {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(String.fromCharCode(Math.floor(Math.random() * 26) + 97));
        }, 500);
    });
};

const fetchData = async () => {
    try {
        const randomChar = await getData();
        console.log(randomChar);
    } catch (error) {
        console.error(error);
    }
};

fetchData();



//4. Write an asynchronous function  - reject + resolve
function rejectResolve() {
    return new Promise((resolve, reject) => {
        let randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
        
        for (let i = 0; i < 2; i++) {
            setTimeout(() => {
                if (i === 0) {
                    reject(`Promise Rejected for character: ${randomChar}`);
                } else {
                    resolve(`Promise Resolved with character: ${randomChar}`);
                }
            }, 500 * i);
        }
    });
}


async function handlePromise() {
    try {
        const result = await rejectResolve();
        console.log(result);
    } catch (error) {
        console.log(error);
    }
}

handlePromise();
